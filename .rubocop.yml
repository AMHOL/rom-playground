# Generated by `rubocop --auto-gen-config`
inherit_from: .rubocop_todo.yml

# Exclude temporary files
AllCops:
  Exclude:
    - tmp/**/*

Lint/AssignmentInCondition:
  Enabled: false

Lint/HandleExceptions:
  Exclude:
    - rakelib/*.rake
    - spec/spec_helper.rb
    - benchmarks/setup.rb

Metrics/LineLength:
  Exclude:
    - core.gemspec

Style/TrivialAccessors:
  Exclude:
    - lib/core.rb

Style/ModuleFunction:
  Exclude:
    - lib/core.rb

# The enforced style doesn’t match Vim’s defaults
Style/AlignParameters:
  Enabled: false

# UTF-8 is perfectly fine in comments
Style/AsciiComments:
  Enabled: false

# Allow using braces for value-returning blocks
Style/Blocks:
  Enabled: false

# Skip documentation check
Style/Documentation:
  Enabled: false

# Early returns have their vices
Style/GuardClause:
  Enabled: false

# Multiline block chains are ok
Style/MultilineBlockChain:
  Enabled: false

# Even a single escaped slash can be confusing
Style/RegexpLiteral:
  MaxSlashes: 0

# Don’t introduce semantic fail/raise distinction
Style/SignalException:
  EnforcedStyle: only_raise

# Allow compact style for specs
Style/ClassAndModuleChildren:
  Exclude:
    - spec/**/*_spec.rb
